<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- includes Bootstrap v4.2.1, FontAwesome v5.6.3-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" /> -->
    <style>
        .jumbotron h1 {
            font-size: 63px;
        }

        .home-btn {
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fas fa-fire fa-lg"></i> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><i
                            class="fas fa-credit-card"></i></span> Make Reservation</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default home-btn"><i
                            class="fas fa-home fa-lg"></i></span></button></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01">
                            <h2><span class="label label-primary">1</span> | Example</h2>
                        </div>
                    </div>
                </div>

                <!-- Waiting List Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">
                        <div class="well" id="waitlistWell-01">
                            <h2><span class="label label-primary">1</span> | Example</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
    </footer>
    <!-- begin js files-->
    <!-- includes Bootstrap v4.2.1, JQuery v3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        <script type="text/javascript">

            // In this code, jQuery is used to "download" the data from our server
            // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
            // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.
        
            function runTableQuery(){
        
                // Here we get the location of the root page.
                // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
                var currentURL = window.location.origin;
        
                // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
                $.ajax({url: currentURL + "/api/tables", method: "GET"})
                    .done(function(tableData) {
        
                        // Here we are logging the URL so we have access to it for troubleshooting
                        console.log("------------------------------------");
                        console.log("URL: " + currentURL + "/api/tables");
                        console.log("------------------------------------");
        
                        // Here we then log the NYTData to console, where it will show up as an object.
                        console.log(tableData);
                        console.log("------------------------------------")
        
                        // Loop through and display each of the customers
                        for (var i=0; i<tableData.length; i++){
        
                            // Create the HTML Well (Section) and Add the table content for each reserved table
                            var tableSection = $("<div>");
                            tableSection.addClass('well');
                            tableSection.attr('id', 'tableWell-' + i+1)
                            $('#tableSection').append(tableSection);
        
                            var tableNumber = i + 1;
        
        
                            // Then display the remaining fields in the HTML (Section Name, Date, URL)
                            $("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
                        }
                    });
            }
        
            function runWaitListQuery(){
        
                // Here we get the location of the root page.
                // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
                var currentURL = window.location.origin;
        
                // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
                $.ajax({url: currentURL + "/api/waitlist", method: "GET"})
                    .done(function(waitlistData) {
        
                        // Here we are logging the URL so we have access to it for troubleshooting
                        console.log("------------------------------------");
                        console.log("URL: " + currentURL + "/api/waitlist");
                        console.log("------------------------------------");
        
                        // Here we then log the NYTData to console, where it will show up as an object.
                        console.log(waitlistData);
                        console.log("------------------------------------")
        
                        // Loop through and display each of the customers
                        for (var i=0; i<waitlistData.length; i++){
        
                            // Create the HTML Well (Section) and Add the table content for each reserved table
                            var waitlistSection = $("<div>");
                            waitlistSection.addClass('well');
                            waitlistSection.attr('id', 'waitlistWell-' + i+1)
                            $('#waitlistSection').append(waitlistSection);
        
                            var tableNumber = i + 1;
        
                            // Then display the remaining fields in the HTML (Section Name, Date, URL)
                            $("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>");
                        }
                    });
            }
        
            // This function resets all of the data in our tables. This is intended to let you restart a demo.
            function clearTable(){
        
                var currentURL = window.location.origin;
                $.ajax({url: currentURL + "/api/clear", method: "POST"})
        
            }
        
            $("#clear").on('click', function(){
                alert("Clearing...");
                clearTable();
        
                // Refresh the page after data is cleared
                location.reload();
            })
        
        
            // Run Queries!
            // ==========================================
            runTableQuery();
            runWaitListQuery();
        
        
        </script>
    <!-- end js files -->
</body>

</html>
